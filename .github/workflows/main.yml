name: Generate Pink & Purple Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # يشتغل كل يوم الساعة 12 بالليل
  workflow_dispatch: # يسمحلك تشغليه يدوي

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Generate light version
      - name: Generate snake.svg (Light)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg?palette=github-light&color_snake=ff69b4&color_dots=#fbe5f5,#e8bcdf,#d591ca,#c26ab4,#b0439f

      # Generate dark version
      - name: Generate snake-dark.svg (Dark)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=ff69b4&color_dots=#4a1b5e,#6d2d8a,#903fb7,#b24be6,#d17dff

      # Deploy to output branch
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
