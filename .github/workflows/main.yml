
name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"  
  workflow_dispatch:       
  push:
    branches:
      - main               

jobs:
  generate:
    permissions:
      contents: write      
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake.svg?palette=github-light&color_snake=ff69b4&color_dots=#f8e1ff,#e8b8ff,#d68cff,#c05fff,#a533e6
            dist/snake-dark.svg?palette=github-dark&color_snake=ff69b4&color_dots=#2d1b3d,#4a1b5e,#6d2d8a,#903fb7,#b24be6
            dist/snake.gif?color_snake=ff69b4&color_dots=#f8e1ff,#e8b8ff,#d68cff,#c05fff,#a533e6
      - name: Deploy to output branch
        uses: peaceiris/actions-gh-pages@v4  
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: output
          publish_dir: dist
          force_orphan: true
