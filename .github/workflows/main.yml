name: Generate snake animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          color_bg: "#1a1f36"              
          color_snake: "#ec4899"          
          color_dots: "#a78bfa"              
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?color_bg=#0d1117&color_snake=#f472b6&color_dots=#8b5cf6
            dist/snake.gif?color_bg=#1a1f36&color_snake=#ec4899&color_dots=#a78bfa
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: output
          publish_dir: ./dist
          force_orphan: true
